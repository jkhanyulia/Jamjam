<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match 3 Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .score {
            color: #667eea;
        }

        .instructions {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #555;
            line-height: 1.6;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(8, 60px);
            gap: 1px;
            background: #ddd;
            padding: 10px;
            border-radius: 5px;
            margin: 0 auto;
            width: fit-content;
        }

        .tile {
            width: 60px;
            height: 60px;
            background: #f5f5f5;
            border: 2px solid #ccc;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            cursor: pointer;
            transition: all 0.1s ease;
            user-select: none;
        }

        .tile:hover {
            background: #e8e8e8;
            transform: scale(1.05);
        }

        .tile.selected {
            border: 3px solid #ffc800;
            box-shadow: 0 0 10px rgba(255, 200, 0, 0.5);
            background: #fff9e6;
        }

        .tile.matched {
            animation: pop 0.3s ease-out;
            opacity: 0;
            pointer-events: none;
        }

        .tile.falling {
            animation: fall 0.3s ease-in;
        }

        @keyframes pop {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }

        @keyframes fall {
            0% {
                opacity: 0;
                transform: translateY(-60px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-reset {
            background: #667eea;
            color: white;
        }

        .btn-reset:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-reset:active {
            transform: translateY(0);
        }

        .combo-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
            color: #ff6b6b;
            pointer-events: none;
            animation: floatUp 0.8s ease-out;
            display: none;
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -150%);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ Match 3 Game</h1>
        
        <div class="game-info">
            <div>Score: <span class="score" id="score">0</span></div>
            <div id="combo" style="color: #ff6b6b; display: none;">Combo x<span id="combo-count">2</span></div>
        </div>

        <div class="instructions">
            <strong>How to Play:</strong><br>
            ‚Ä¢ Click a tile to select it (highlighted in gold)<br>
            ‚Ä¢ Click an adjacent tile to swap<br>
            ‚Ä¢ Match 3 or more tiles in a row to clear them<br>
            ‚Ä¢ Tiles fall down and new ones appear from the top<br>
            ‚Ä¢ Chain reactions give bonus points!
        </div>

        <div class="game-board" id="gameBoard"></div>

        <div class="button-group">
            <button class="btn-reset" onclick="resetGame()">New Game</button>
        </div>
    </div>

    <script>
        // ============================================================================
        // CONSTANTS
        // ============================================================================

        const GRID_WIDTH = 8;
        const GRID_HEIGHT = 8;
        const EMOJIS = ["üçé", "üçå", "üçá", "üçä", "üçì"];
        const ANIMATION_SPEED = 300; // milliseconds

        // ============================================================================
        // GAME STATE
        // ============================================================================

        let board = [];
        let score = 0;
        let selected = null;
        let isAnimating = false;
        let comboCount = 0;

        // ============================================================================
        // INITIALIZATION
        // ============================================================================

        function initBoard() {
            board = [];
            for (let y = 0; y < GRID_HEIGHT; y++) {
                board[y] = [];
                for (let x = 0; x < GRID_WIDTH; x++) {
                    board[y][x] = {
                        emoji: getRandomEmoji(),
                        x: x,
                        y: y,
                        matched: false,
                        isNew: true
                    };
                }
            }

            // Remove initial matches
            while (findMatches().length > 0) {
                clearMatches();
            }

            renderBoard();
        }

        function getRandomEmoji() {
            return EMOJIS[Math.floor(Math.random() * EMOJIS.length)];
        }

        // ============================================================================
        // RENDERING
        // ============================================================================

        function renderBoard() {
            const gameBoard = document.getElementById("gameBoard");
            gameBoard.innerHTML = "";

            for (let y = 0; y < GRID_HEIGHT; y++) {
                for (let x = 0; x < GRID_WIDTH; x++) {
                    const tile = board[y][x];
                    if (!tile) continue;

                    const tileEl = document.createElement("div");
                    tileEl.className = "tile";
                    tileEl.id = `tile-${x}-${y}`;
                    tileEl.textContent = tile.emoji;

                    if (selected && selected.x === x && selected.y === y) {
                        tileEl.classList.add("selected");
                    }

                    if (tile.matched) {
                        tileEl.classList.add("matched");
                    }

                    if (tile.isNew) {
                        tileEl.classList.add("falling");
                        tile.isNew = false;
                    }

                    tileEl.addEventListener("click", () => handleTileClick(x, y));
                    gameBoard.appendChild(tileEl);
                }
            }

            updateScore();
        }

        function updateScore() {
            document.getElementById("score").textContent = score;
        }

        // ============================================================================
        // GAME LOGIC
        // ============================================================================

        function handleTileClick(x, y) {
            if (isAnimating) return;

            if (!selected) {
                selected = { x, y };
            } else {
                const { x: selX, y: selY } = selected;

                // Check if adjacent (Manhattan distance = 1)
                if (Math.abs(selX - x) + Math.abs(selY - y) === 1) {
                    swapTiles(selX, selY, x, y);
                } else {
                    selected = { x, y };
                }
            }

            renderBoard();
        }

        function swapTiles(x1, y1, x2, y2) {
            // Swap
            [board[y1][x1], board[y2][x2]] = [board[y2][x2], board[y1][x1]];
            board[y1][x1].x = x1;
            board[y1][x1].y = y1;
            board[y2][x2].x = x2;
            board[y2][x2].y = y2;

            // Check for matches
            const matches = findMatches();
            if (matches.length > 0) {
                isAnimating = true;
                comboCount = 0;
                selected = null;
                renderBoard();

                setTimeout(() => {
                    clearMatches();
                }, ANIMATION_SPEED);
            } else {
                // Swap back if no match
                [board[y1][x1], board[y2][x2]] = [board[y2][x2], board[y1][x1]];
                board[y1][x1].x = x2;
                board[y1][x1].y = y2;
                board[y2][x2].x = x1;
                board[y2][x2].y = y1;
                selected = { x: x2, y: y2 };
                renderBoard();
            }
        }

        function findMatches() {
            const matched = new Set();

            // Check horizontal
            for (let y = 0; y < GRID_HEIGHT; y++) {
                for (let x = 0; x < GRID_WIDTH - 2; x++) {
                    const tile1 = board[y][x];
                    const tile2 = board[y][x + 1];
                    const tile3 = board[y][x + 2];

                    if (tile1 && tile2 && tile3 &&
                        tile1.emoji === tile2.emoji &&
                        tile2.emoji === tile3.emoji) {
                        matched.add(tile1);
                        matched.add(tile2);
                        matched.add(tile3);
                    }
                }
            }

            // Check vertical
            for (let x = 0; x < GRID_WIDTH; x++) {
                for (let y = 0; y < GRID_HEIGHT - 2; y++) {
                    const tile1 = board[y][x];
                    const tile2 = board[y + 1][x];
                    const tile3 = board[y + 2][x];

                    if (tile1 && tile2 && tile3 &&
                        tile1.emoji === tile2.emoji &&
                        tile2.emoji === tile3.emoji) {
                        matched.add(tile1);
                        matched.add(tile2);
                        matched.add(tile3);
                    }
                }
            }

            return Array.from(matched);
        }

        function clearMatches() {
            const matches = findMatches();
            if (matches.length === 0) {
                isAnimating = false;
                return;
            }

            comboCount++;

            // Mark tiles as matched
            matches.forEach(tile => {
                tile.matched = true;
            });

            renderBoard();

            setTimeout(() => {
                // Remove matched tiles
                matches.forEach(tile => {
                    board[tile.y][tile.x] = null;
                });

                // Update score (with combo bonus)
                score += matches.length * 10 * comboCount;

                // Apply gravity
                applyGravity();

                renderBoard();

                // Check for chain reactions
                setTimeout(() => {
                    clearMatches();
                }, ANIMATION_SPEED);
            }, ANIMATION_SPEED);
        }

        function applyGravity() {
            for (let x = 0; x < GRID_WIDTH; x++) {
                // Collect non-empty tiles from bottom to top
                const tiles = [];
                for (let y = GRID_HEIGHT - 1; y >= 0; y--) {
                    if (board[y][x] !== null) {
                        tiles.push(board[y][x]);
                    }
                }

                // Clear column
                for (let y = 0; y < GRID_HEIGHT; y++) {
                    board[y][x] = null;
                }

                // Place tiles at bottom
                for (let i = 0; i < tiles.length; i++) {
                    const newY = GRID_HEIGHT - 1 - i;
                    board[newY][x] = tiles[i];
                    board[newY][x].y = newY;
                }

                // Fill top with new tiles
                for (let y = 0; y < GRID_HEIGHT - tiles.length; y++) {
                    board[y][x] = {
                        emoji: getRandomEmoji(),
                        x: x,
                        y: y,
                        matched: false,
                        isNew: true
                    };
                }
            }
        }

        function resetGame() {
            score = 0;
            selected = null;
            isAnimating = false;
            comboCount = 0;
            initBoard();
        }

        // ============================================================================
        // START GAME
        // ============================================================================

        initBoard();
    </script>
</body>
</html>
